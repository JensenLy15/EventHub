<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <body>
    <th:block th:fragment="head">
      <link rel="stylesheet" th:href="@{/styles.css}" />
    </th:block>

    <!-- PAGE HEADER fragment -->
    <header th:fragment="header">
      <div class="topbar">
        <div class="topbar-left">
          <div class="logo"><img src="/favicon.svg" alt="EventHub Logo"><a href="/" class="link">Eventhub</a></div>
          <form class="search">
            <input type="text" placeholder="Search" aria-label="Search" />
            <button type="button" class="mic">ğŸ¤</button>
          </form>
        </div>
        <div class="topbar-right">
          <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/signup}" class="nav-button">Sign up</a>
            <a th:href="@{/login}" class="nav-button">Log in</a>
          </div>

        <!-- Search -->
        <form class="search" role="search" aria-label="Site search">
          <input
            class="search__input"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button type="button" class="search__mic" aria-label="Voice search">
            ğŸ¤
          </button>
        </form>
      </div>

      <div class="topbar__right">
        <!-- Right actions -->
        <nav class="actions">
          <!-- Logged out -->
          <div class="actions__group" sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="btn btn--ghost">âœï¸ Sign up</a>
            <a th:href="@{/login}" class="btn btn--primary">ğŸ” Log in</a>
          </div>

          <!-- Logged in -->
          <div
            class="actions__group actions__group--auth"
            sec:authorize="isAuthenticated()"
          >
            <div sec:authorize="hasRole('ORGANISER')">
              <a th:href="@{/organiser/dashboard}" class="btn btn--ghost"
                >ğŸ“Š Organiser Dashboard</a
              >
            </div>

            <div sec:authorize="hasRole('USER')">
              <a
                th:href="@{'/rsvp/' + ${currentUserId} + '/my-rsvps'}"
                class="btn btn--ghost"
                >ğŸ‘¤ My Dashboard</a
              >
            </div>

              <div sec:authorize="hasRole('USER')" style="margin-right: 1.5rem;">
                <a th:href="@{'/rsvp/' + ${currentUserId} + '/my-rsvps'}" class="nav-button user-nav">
                  <i class="fas fa-calendar-check"></i> MY RSVP
                </a>
              </div>
          
                          <div class="user">
              <img src="/default-avatar.png" alt="User avatar" class="avatar" />
              <span class="user__welcome">Welcome,</span>
              <span class="user__name" sec:authentication="name"
                >user@example.com</span
              >
            </div>

            <form th:action="@{/logout}" method="post">
              <button type="submit" class="btn btn--danger">â Logout</button>
            </form>

          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
